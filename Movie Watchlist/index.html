<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie watchlist</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/css/index.css">
  <script src="index.js" defer></script>
</head>
<body>
  <header class="hero-section">
    <div class="container">
      <h1>Find your film</h1>
      <p class="watchlist-link"><a href="watchlist.html" target="_blank">My Watchlist</a></p>
    </div>
  </header>
  <section>
    <div class="searchbar">
      <img src="./images/search-icon.svg" alt="search icon">
      <input type="text" aria-label="search-input" placeholder="Search a movie">
      <button type="button" id="search-btn" class="bubble-effect">Search</button>
    </div>
    <div class="movies-container"></div>
    <div class="placeholder">
      <img src="./images/movie.svg" alt="movie-icon">
      <p class="error-message">Start exploring</p>
    </div>
  </section>
</body>
</html>
