<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie watchlist</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/css/index.css">
  <script src="watchlist.js" defer></script>
</head>
<body>
  <header class="hero-section">
    <div class="container">
      <h1>Find your film</h1>
      <p class="watchlist-link"><a href="index.html" target="_blank">Search for movies</a></p>
    </div>
  </header>
  <section>
    <div class="movies-container watchlist"></div>
    <div class="placeholder">
      <p class="error-message">Your watchlist is looking a little empty...</p>
      <p class="add-movies">
        <a href="index.html" target="_blank">
          <img src="./images/plus.svg" alt="add movies icon">
          Let's add some movies
        </a>
      </p>
    </div>
  </section>
</body>
</html>
